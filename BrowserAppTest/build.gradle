buildscript {
    repositories {
        mavenCentral()
        flatDir {
            dirs 'libs'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}

apply plugin: 'com.android.application'
repositories {
	mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile files('libs/spoon-client-1.1.9.jar')
    androidTestCompile fileTree(include: 'robotium-solo-5.4.1.jar', dir: 'libs')
    androidTestCompile fileTree(include: 'spoon-client-1.1.9.jar', dir: 'libs')

}

android {
    compileSdkVersion 'android-19'
    buildToolsVersion '20'

    android {
        defaultConfig {
            minSdkVersion 14
        }

        lintOptions {
            abortOnError false
        }
        sourceSets
                {
                    androidTest
                            {
                                res.srcDirs = ['res']
                                assets.srcDirs = ['assets']
                            }
                }
    }
    buildTypes {
        release {
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }
}

task assembleDebug(overwrite: true) {}

task copyTask(type: Copy) {
    from '/home/pcheng/.jenkins/jobs/LighteningBuild/workspace/app/build/outputs/apk/app-debug-unaligned.apk'
    into 'build/outputs/apk/'
    rename {
        'BrowserAppTest-debug.apk'
    }
}

assembleDebug.dependsOn copyTask